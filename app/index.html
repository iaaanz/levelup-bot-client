<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="page_load.js"></script>
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
  <div class="content">
    <div class="sections">
      <div class="tab-container">
        <img src="assets/ui/selected.png" id="selected" class="selected" draggable="false"></img>
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
          <button class="tablinks" onclick="openTab(event, 'Profile')">Profile</button>
          <button class="tablinks" onclick="openTab(event, 'Champ Select')">Champ Select</button>
        </div>
        <div class="controls">
          <button onclick="minimizeApp();"><i class="material-icons icon">remove</i></button>
          <button><i class="material-icons icon">bug_report</i></button>
          <button onclick="exitApp();"><i class="material-icons icon">clear</i></button>
        </div>
      </div>

      <div id="Home" class="tabcontent center">
        <div class="title">
          <h1></h1>
          <img src="assets/ui/underline.png" draggable="false">
        </div>
        <button type="button" onclick="openTab(event, 'Profile')" class="getstarted">Get Started</button>
      </div>

      <script>
        document.getElementById("defaultOpen").click();
      </script>

      <div id="Profile" class="tabcontent">
        <div class="row justify-content-center">
          <div class="text-center profile-layout">
            <div class="">
              <img src="assets/ui/info2.png" draggable="false">
            </div>
            <div class="info-profile">
              <img src="assets/ui/default_icon.png" class="summonericon" id="profileSummonerIcon" draggable="false">
              <img src="assets/ui/level.png" class="level-badge" draggable="false">
              <p class="level-level" id="profileLevel">--</p>
              <p class="info-name" id="profileName">Updating...</p>
              <img src="assets/states/online_a.png" class="info-status" draggable="false">
              <p class="info-bp offset" id="profileRankedTier">Updating...</p>
            </div>
          </div>
          <button type="button" class="col-3" onClick="getChampions()">Start</button>
        </div>
      </div>

      <div id="Champ Select" class="tabcontent">
        <div class="row justify-content-center">
          <div class="col-6 text-center">
            <div class="row justify-content-center">

              <p class="suboption-name">Champions - Pick order in lobby</p>
              <div class="col-8">
                <div class="row">
                  <select id="champ1" class="dropdown center-area mb-2"></select>
                  <select id="champ2" class="dropdown center-area mb-2"></select>
                  <select id="champ3" class="dropdown center-area mb-2"></select>
                </div>
              </div>

              <p class="mt-3 suboption-name">Gamemode</p>
              <div class="col-8">
                <div class="row">
                  <select id="gamemode" class="dropdown center-area mb-2">
                    <option value="">Treino (dev)</option>
                    <option value="">Introducao (recomendado)</option>
                  </select>
                </div>
              </div>

              <p class="mt-3 suboption-name">Automatic login (in progress...)</p>
              <div class="col-8">
                <div class="row">
                  <textarea disabled rows="1" cols="35" placeholder="Username"></textarea>
                  <textarea disabled rows="1" cols="35" placeholder="Password" class="mt-2"></textarea>
                </div>
              </div>

              <div class="col-8 mt-4">
                <div class="row">
                  <button type="button" id="dirs" class="" onClick="selectDir()">Game Directory</button>
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-4 ps-0 pe-1">
                <button type="button" class="w-100" onClick="saveConfiguration()">Save</button>
              </div>
              <div class="col-4 pe-0 ps-1">
                <button type="button" class="w-100" onClick="startBot()">Start</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
